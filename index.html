<DOCTYPE html>
    <html lang='en' ng-app='ResumeApp'>

    <head>
        <meta charset='utf-8' />
        <title>Matthew Messier</title>
        <!-- dependencies -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
        <script src='node_modules/angular/angular.js'></script>
        <script src='node_modules/angular-route/angular-route.js'></script>
        <!-- scripts -->
        <script src='app/scripts/app.js'></script>
        <script src='app/scripts/controllers/controllers.js'></script>
        <!-- styles -->
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <header class='row'>
        <div class='col-xs-8'></div>
        <span class='name col-xs-4'>Matthew</span>
        <div class='col-xs-8'></div>
        <span class='name col-xs-4'>Messier</span>
    </header>

    <body class='container-fluid'>
        <section class='row'>
            <div class='col-xs-6'></div>
            <div class='col-xs-6'>
                <input type='text' id='search-resume' placeholder='search' />
            </div>
        </section>
        <nav class='navbar navbar-default row' ng-controller='navbarController'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav col-xs-12'>
                    <li ng-repeat='heading in headings' class="col-xs-12 col-sm-2"><a href='#/entry-detail/{{heading.name}}'>{{heading.name}}</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-xs-3"></div>
            <div ng-view class="col-xs-9"></div>
        </div>
    </body>
    <footer>
        <span class="row">508 415 4142</span>
        <span class="row">mmessier94@gmail.com</span>

    </footer>

    </html>
</DOCTYPE>
